<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whale Tracker Pro - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <style>
        .whale-card {
            background: linear-gradient(135deg, rgba(17, 24, 39, 0.8), rgba(31, 41, 55, 0.8));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(59, 130, 246, 0.3);
        }
        
        .whale-card:hover {
            border-color: rgba(59, 130, 246, 0.6);
            transform: translateY(-2px);
            transition: all 0.3s ease;
        }
        
        .metric-card {
            background: linear-gradient(135deg, rgba(31, 41, 55, 0.9), rgba(17, 24, 39, 0.9));
        }
        
        .loading-spinner {
            border: 3px solid rgba(59, 130, 246, 0.3);
            border-radius: 50%;
            border-top: 3px solid #3b82f6;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        
        .status-live { background-color: #10b981; }
        .status-cached { background-color: #f59e0b; }
        .status-error { background-color: #ef4444; }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 min-h-screen text-white">
    <div x-data="dashboardData()" class="min-h-screen">
        <!-- Header -->
        <header class="bg-black/40 backdrop-blur-sm border-b border-gray-700">
            <div class="max-w-7xl mx-auto px-4 py-4">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-4">
                        <h1 class="text-3xl font-bold">üêã Whale Tracker Pro</h1>
                        <div class="flex items-center space-x-2">
                            <span class="status-indicator" :class="dataStatus === 'live' ? 'status-live' : dataStatus === 'cached' ? 'status-cached' : 'status-error'"></span>
                            <span class="text-sm text-gray-300" x-text="dataStatusText"></span>
                        </div>
                    </div>
                    <div class="flex items-center space-x-4">
                        <button @click="refreshData()" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg transition-colors">
                            <span x-show="!loading">üîÑ Refresh</span>
                            <div x-show="loading" class="loading-spinner mx-auto"></div>
                        </button>
                        <span class="text-sm text-gray-400">Beta Access</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto px-4 py-8">
            <!-- Metrics Overview -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                <div class="metric-card p-6 rounded-xl">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-400 text-sm">Total Whales Tracked</p>
                            <p class="text-2xl font-bold text-white" x-text="metrics.totalWhales"></p>
                        </div>
                        <div class="text-3xl">üêã</div>
                    </div>
                </div>
                
                <div class="metric-card p-6 rounded-xl">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-400 text-sm">Avg Quality Score</p>
                            <p class="text-2xl font-bold text-green-400" x-text="metrics.avgQuality + '%'"></p>
                        </div>
                        <div class="text-3xl">‚≠ê</div>
                    </div>
                </div>
                
                <div class="metric-card p-6 rounded-xl">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-400 text-sm">Total Value Tracked</p>
                            <p class="text-2xl font-bold text-yellow-400" x-text="'$' + (metrics.totalValue / 1000000).toFixed(1) + 'M'"></p>
                        </div>
                        <div class="text-3xl">üí∞</div>
                    </div>
                </div>
                
                <div class="metric-card p-6 rounded-xl">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-400 text-sm">Active Networks</p>
                            <p class="text-2xl font-bold text-purple-400" x-text="metrics.networks"></p>
                        </div>
                        <div class="text-3xl">üåê</div>
                    </div>
                </div>
            </div>

            <!-- Filters -->
            <div class="bg-black/40 backdrop-blur-sm p-6 rounded-xl mb-8">
                <div class="flex flex-wrap items-center gap-4">
                    <div>
                        <label class="text-sm text-gray-400 block mb-1">Network</label>
                        <select x-model="filters.network" @change="filterWhales()" class="bg-gray-700 text-white p-2 rounded-lg">
                            <option value="all">All Networks</option>
                            <option value="ethereum">Ethereum</option>
                            <option value="solana">Solana</option>
                            <option value="bitcoin">Bitcoin</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="text-sm text-gray-400 block mb-1">Min Quality Score</label>
                        <input x-model="filters.minQuality" @input="filterWhales()" type="range" min="0" max="100" class="w-32">
                        <span class="text-sm text-gray-300 ml-2" x-text="filters.minQuality + '%'"></span>
                    </div>
                    
                    <div>
                        <label class="text-sm text-gray-400 block mb-1">Data Source</label>
                        <select x-model="filters.dataSource" @change="refreshData()" class="bg-gray-700 text-white p-2 rounded-lg">
                            <option value="live">Live Data (Reddit/Etherscan)</option>
                            <option value="simulated">Demo Data</option>
                        </select>
                    </div>
                    
                    <div class="ml-auto">
                        <button @click="exportWhales()" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded-lg transition-colors">
                            üìä Export CSV
                        </button>
                    </div>
                </div>
            </div>

            <!-- Whale Grid -->
            <div class="grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-6">
                <template x-for="whale in filteredWhales" :key="whale.address">
                    <div class="whale-card p-6 rounded-xl">
                        <!-- Whale Header -->
                        <div class="flex items-center justify-between mb-4">
                            <div class="flex items-center space-x-2">
                                <span class="text-2xl">üêã</span>
                                <span class="text-sm font-medium text-gray-300" x-text="whale.network.toUpperCase()"></span>
                            </div>
                            <div class="flex items-center space-x-2">
                                <span class="px-2 py-1 bg-green-600 text-xs rounded-full" x-text="whale.quality_score + '%'"></span>
                                <span class="text-xs text-gray-400" x-text="whale.risk_level" x-show="whale.risk_level"></span>
                            </div>
                        </div>
                        
                        <!-- Address -->
                        <div class="mb-4">
                            <p class="text-xs text-gray-400 mb-1">Wallet Address</p>
                            <div class="flex items-center space-x-2">
                                <code class="text-sm text-blue-400 bg-gray-800 px-2 py-1 rounded" x-text="whale.address.substring(0, 12) + '...' + whale.address.substring(whale.address.length - 8)"></code>
                                <button @click="copyAddress(whale.address)" class="text-gray-400 hover:text-white">üìã</button>
                            </div>
                        </div>
                        
                        <!-- Balance -->
                        <div class="mb-4">
                            <p class="text-xs text-gray-400 mb-1">Estimated Balance</p>
                            <p class="text-xl font-bold text-green-400" x-text="'$' + whale.balance.toLocaleString()"></p>
                        </div>
                        
                        <!-- Source -->
                        <div class="mb-4">
                            <p class="text-xs text-gray-400 mb-1">Discovered From</p>
                            <div class="flex items-center space-x-2">
                                <span class="text-sm text-purple-400" x-text="whale.source"></span>
                                <span class="text-xs text-gray-500" x-text="formatTime(whale.first_seen)"></span>
                            </div>
                        </div>
                        
                        <!-- Actions -->
                        <div class="flex space-x-2 mt-4">
                            <button @click="trackWhale(whale)" class="bg-blue-600 hover:bg-blue-700 px-3 py-2 rounded-lg text-sm transition-colors flex-1">
                                üëÅÔ∏è Track
                            </button>
                            <button @click="getAIAnalysis(whale)" class="bg-purple-600 hover:bg-purple-700 px-3 py-2 rounded-lg text-sm transition-colors flex-1">
                                ü§ñ AI Analysis
                            </button>
                        </div>
                        
                        <!-- AI Analysis Results -->
                        <div x-show="whale.aiAnalysis" class="mt-4 p-3 bg-purple-900/50 rounded-lg">
                            <p class="text-xs text-purple-300 mb-1">AI Recommendation</p>
                            <p class="text-sm text-white" x-text="whale.aiAnalysis?.reasoning"></p>
                            <div class="flex justify-between items-center mt-2">
                                <span class="text-xs text-gray-400" x-text="'Action: ' + whale.aiAnalysis?.action"></span>
                                <span class="text-xs text-green-400" x-text="'Confidence: ' + (whale.aiAnalysis?.confidence * 100).toFixed(0) + '%'"></span>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
            
            <!-- Loading State -->
            <div x-show="loading" class="text-center py-12">
                <div class="loading-spinner mx-auto mb-4"></div>
                <p class="text-gray-400">Loading whale data...</p>
            </div>
            
            <!-- Empty State -->
            <div x-show="!loading && filteredWhales.length === 0" class="text-center py-12">
                <div class="text-6xl mb-4">üêã</div>
                <h3 class="text-xl font-bold text-gray-300 mb-2">No whales found</h3>
                <p class="text-gray-400 mb-4">Try adjusting your filters or refresh the data</p>
                <button @click="refreshData()" class="bg-blue-600 hover:bg-blue-700 px-6 py-3 rounded-lg transition-colors">
                    üîÑ Refresh Data
                </button>
            </div>
        </main>
    </div>

    <script>
        function dashboardData() {
            return {
                whales: [],
                filteredWhales: [],
                loading: true,
                dataStatus: 'cached',
                dataStatusText: 'Loading...',
                metrics: {
                    totalWhales: 0,
                    avgQuality: 0,
                    totalValue: 0,
                    networks: 0
                },
                filters: {
                    network: 'all',
                    minQuality: 70,
                    dataSource: 'live'
                },
                
                async init() {
                    await this.refreshData();
                },
                
                async refreshData() {
                    this.loading = true;
                    this.dataStatusText = 'Fetching data...';
                    
                    try {
                        const isLive = this.filters.dataSource === 'live';
                        const response = await fetch(`/api/whales/top?limit=50&live=${isLive}`);
                        const data = await response.json();
                        
                        if (data.success) {
                            this.whales = data.data.whales;
                            this.dataStatus = data.data.live_data ? 'live' : 'cached';
                            this.dataStatusText = data.data.live_data ? 'Live Data' : 'Cached Data';
                            this.updateMetrics();
                            this.filterWhales();
                        } else {
                            this.dataStatus = 'error';
                            this.dataStatusText = 'Error loading data';
                        }
                    } catch (error) {
                        console.error('Error fetching whale data:', error);
                        this.dataStatus = 'error';
                        this.dataStatusText = 'Connection error';
                    } finally {
                        this.loading = false;
                    }
                },
                
                filterWhales() {
                    this.filteredWhales = this.whales.filter(whale => {
                        if (this.filters.network !== 'all' && whale.network !== this.filters.network) {
                            return false;
                        }
                        if (whale.quality_score < this.filters.minQuality) {
                            return false;
                        }
                        return true;
                    });
                },
                
                updateMetrics() {
                    this.metrics.totalWhales = this.whales.length;
                    this.metrics.avgQuality = Math.round(
                        this.whales.reduce((sum, whale) => sum + whale.quality_score, 0) / this.whales.length
                    );
                    this.metrics.totalValue = this.whales.reduce((sum, whale) => sum + whale.balance, 0);
                    this.metrics.networks = [...new Set(this.whales.map(whale => whale.network))].length;
                },
                
                async getAIAnalysis(whale) {
                    try {
                        const response = await fetch('/api/ai/trading-advice', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': 'Bearer ' + localStorage.getItem('auth_token')
                            },
                            body: JSON.stringify({
                                user_id: 'dashboard_user',
                                query: `Analyze this whale address: ${whale.address} on ${whale.network} with balance $${whale.balance}`,
                                context: { whale: whale }
                            })
                        });
                        
                        const data = await response.json();
                        if (data.success) {
                            whale.aiAnalysis = data.data;
                        }
                    } catch (error) {
                        console.error('AI analysis error:', error);
                    }
                },
                
                trackWhale(whale) {
                    // Add to tracking list
                    alert(`Now tracking whale: ${whale.address}`);
                },
                
                copyAddress(address) {
                    navigator.clipboard.writeText(address);
                    // Show toast notification
                    const toast = document.createElement('div');
                    toast.textContent = 'Address copied!';
                    toast.className = 'fixed top-4 right-4 bg-green-600 text-white px-4 py-2 rounded-lg z-50';
                    document.body.appendChild(toast);
                    setTimeout(() => toast.remove(), 2000);
                },
                
                exportWhales() {
                    const csv = this.generateCSV(this.filteredWhales);
                    const blob = new Blob([csv], { type: 'text/csv' });
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `whale-tracker-${new Date().toISOString().split('T')[0]}.csv`;
                    a.click();
                    window.URL.revokeObjectURL(url);
                },
                
                generateCSV(whales) {
                    const headers = ['Address', 'Network', 'Balance', 'Quality Score', 'Source', 'Risk Level'];
                    const rows = whales.map(whale => [
                        whale.address,
                        whale.network,
                        whale.balance,
                        whale.quality_score,
                        whale.source,
                        whale.risk_level || 'N/A'
                    ]);
                    
                    return [headers, ...rows].map(row => row.join(',')).join('\n');
                },
                
                formatTime(timestamp) {
                    return new Date(timestamp).toLocaleDateString();
                }
            }
        }
    </script>
</body>
</html>
